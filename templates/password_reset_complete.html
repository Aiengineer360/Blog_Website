{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 class="mb-4 text-success">Password Reset Complete</h2>
        <p class="mb-3">
            Your password has been successfully reset. You can now log in using your new password.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary w-100">Log In</a>
    </div>
</div>
{% endblock %}
