{% extends 'base.html' %}

{% block content %}
    <div class="card mx-auto shadow-sm" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center">
                {% if form.instance.pk %}
                    Edit Post
                {% else %}
                    Post Now
                {% endif %}
            </h1>
            <hr>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-dark btn-lg px-4">Save</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg px-4 ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
