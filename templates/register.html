{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 12px; background-color: #ffffff;">
            <h1 class="text-center mb-4">Register</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark w-50 py-2">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none text-secondary">Login here</a>.
            </p>
        </div>
    </div>
{% endblock %}
